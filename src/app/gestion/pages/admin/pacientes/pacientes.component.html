<p-card header="Listado Pacientes">
    <p-table [value]="usuarios" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]" [loading]="loading" responsiveLayout="scroll" [paginator]="true"
        currentPageReportTemplate="Mostrando {first} de {last} de un total {totalRecords} usuarios" [filterDelay]="0"
        [globalFilterFields]="['usuario.displayName','usuario.email','usuario.especialidad']">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="usuario.displayName">
                    <div class="flex justify-content-between align-items-center">
                        Nombre
                        <p-sortIcon field="usuario.displayName"></p-sortIcon>
                    </div>
                </th>
                <th pSortableColumn="usuario.email">
                    <div class="flex justify-content-between align-items-center">
                        Email
                        <p-sortIcon field="usuario.email"></p-sortIcon>
                    </div>
                </th>
                <th style="width: 14rem"></th>


            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.displayName}}</td>
                <td>{{usuario.email}}</td>
                <td style="text-align: center">
                    <button pButton type="button" class="p-button-rounded p-button-help" label="Ver Consultas" styleClass="p-button-sm"
                    (click)="verConsultas(usuario)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
