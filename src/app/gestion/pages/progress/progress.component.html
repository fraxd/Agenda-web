<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         style="height:15px;" 
                         [style.width]="getProgreso1"
                         role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-secondary progress-bar-striped active" 
                         style="height:15px;" 
                         [style.width]="getProgreso2"
                         role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador (valorSalida)="progreso1 = $event" 
                                    [valor]="25" >
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" 
                                    [valor]="35"
                                    [btnClass]="'btn-secondary'"
                                    >
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
